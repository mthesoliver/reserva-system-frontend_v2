<ion-toolbar>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <section class="container">
    <app-owner-info></app-owner-info>

    <ion-grid class="active-services-grid">
      <ion-row class="media-container">
        <ion-col class="ion-justify-content-start">
          <h1>Serviços Ativos</h1>
        </ion-col>

        <ion-col class="ion-justify-content-end">
          <ion-button color="secondary" (click)="addServices()">Adicionar novo serviço +</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid class="list-services">
      <ion-row id="services-boards" class="media-container col-services"  *ngIf="activeServices.length > 0">

          <app-services-board 
          serviceName="{{activeServices[i].serviceName}}"
          timeWork="{{activeServices[i].timeWork}}"
          serviceId="{{activeServices[i].serviceId}}"
          *ngFor="let el of activeServices; index as i"></app-services-board>

      </ion-row>
    </ion-grid>

    <ion-grid class="last-reservations media-container">
      <ion-row class="ion-align-items-end">
        <ion-col class="ion-justify-content-start">
          <h1>Últimas reservas</h1>
        </ion-col>
        <ion-col class="ion-align-items-center ion-justify-content-end">
          <ion-button id="reloadBtn" fill="outline" (click)="reload()">{{loadData}} 
            <ion-icon name="refresh" ></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-padding-bottom ion-justify-content-end">
          <span class="time-stamp">Última atualização: {{currentTime}} </span>
        </ion-col>
      </ion-row>
    </ion-grid>

    <app-reservation-list *ngIf="loaded" [limiter]="5"
    ></app-reservation-list>

  </section>
</ion-content>
