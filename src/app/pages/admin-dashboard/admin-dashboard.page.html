<ion-toolbar>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <section class="container">
    <app-owner-info></app-owner-info>

    <ion-grid>
      <ion-row class="media-container">
        <ion-col class="ion-justify-content-start">
          <h1>Serviços Ativos</h1>
        </ion-col>

        <ion-col class="ion-justify-content-end">
          <ion-button color="secondary">Adicionar novo serviço +</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid class="list-services">
      <ion-row id="services-boards" class="media-container col-services">

          <app-services-board 
          serviceName="{{activeServices[i].serviceName}}"
          timeWork="{{activeServices[i].timeWork}}"
          serviceId="{{activeServices[i].serviceId}}"
          *ngFor="let el of activeServices; index as i"></app-services-board>

      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row class="media-container ion-align-items-start">
          <h1>Últimas reservas</h1>
      </ion-row>
    </ion-grid>

    <app-reservation-list
    serviceId="{{serviceId}}"
    dataSource="{{reservationList}}"
    ></app-reservation-list>

  </section>
</ion-content>
